      <h3>河南：胡辣汤</h3>
      <p>由多种天然中草药按比例配制的汤料，再加入胡椒和辣椒，又用骨头汤做底料的胡辣汤，特点是汤味浓郁、汤色靓丽、汤汁粘稠，香辣可口，十分适合配合其它早点进餐。已经发展成为河南及陕西等周边省份都喜爱和知晓的小吃之一。是中国河南的特色汤类食品，被大家所喜爱，常作为早餐，其特点是麻辣鲜香，营养开胃，适合搭配馒头、油条、包子、葱油饼、锅盔，千层饼等面点。</p>
