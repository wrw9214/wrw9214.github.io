      <h3>汕头：牛肉丸</h3>
      <p>汕头牛肉丸又称手捶牛肉丸，是广东省潮汕地区最著名的传统小食之一，起源于潮菜，在汕头已有近百年历史，它以柔、润、鲜、爽而驰名。其制作技艺源自2000多年的官廷菜肴“捣珍”，这种制作技艺在潮汕地区流传也有近百年历史。</p>
